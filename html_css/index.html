<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="profiles">
        <div class="profile-card">
            <img src="images/Capture.PNG" alt="John Doe">
            <h3>John Doe</h3>

        </div>
        <div class="profile-card">
            <img src="images/Capture2.PNG" alt="Jane Doe">
            <h3>Jane Doe</h3>
            <p>Chef</p>
        </div>
    </section>
</body>
</html>
